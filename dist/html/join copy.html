<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=0.5, maximum-scale=5">
  <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
  <title>KIT 업무관리시스템</title>
  <link rel="stylesheet" href="../font/fontello/css/fontello.css">
  <link rel="stylesheet" href="../css/merge.css">
</head>
<body>

<div id="wrap" class="login_join_wrap">
  <main id="content" class="join">
    <header>
      <h1 class="logo">케이아이티밸리</h1>
    </header>
    <section class="cont_body">
      <h2>기본 정보를 입력해 주세요</h2>
      <ul class="join_step">
        <li class="join_step_cur">기본정보 단계</li>
        <li>연락망 단계</li>
        <li>프로필정보 단계</li>
        <li>가입완료 단계</li>
      </ul>
      <div class="ipt_wrap">
        <div class="ipt_box">
          <label for="join_ID">아이디</label>
          <div class="ipt_box">
            <p class="join_info">사용 가능한 아이디입니다.</p>
            <input type="text" id="join_ID" placeholder="아이디 입력" value="kitvalley1234">
            <button type="button" class="btn_clear">입력내용지우기</button>
            <button type="button" class="btn_dplc">중복확인</button>
          </div>
        </div>
        <div class="ipt_box">
          <label for="join_PW">비밀번호</label>
          <div class="ipt_box">
            <input type="password" id="join_PW" placeholder="비밀번호 입력(영문,숫자 혼용  6자리 이상)">
            <button type="button" class="btn_clear">입력내용지우기</button>
          </div>
          <div class="ipt_box">
            <p class="join_info warn">비밀번호가 일치하지 않습니다. 다시 한 번 확인해 주세요.</p>
            <input type="password" title="비밀번호 재확인" placeholder="비밀번호 재확인">
            <button type="button" class="btn_clear">입력내용지우기</button>
          </div>
        </div>
        <div class="ipt_box">
          <label for="join_name">이름</label>
          <div class="ipt_box">
            <input type="text" id="join_name" placeholder="이름(한글)">
            <button type="button" class="btn_clear">입력내용지우기</button>
          </div>
          <div class="ipt_box">
            <input type="text" title="이름(영문)" placeholder="이름(영문)">
            <button type="button" class="btn_clear">입력내용지우기</button>
          </div>
        </div>
        <button type="submit" class="btn_login" disabled>계속하기</button>
      </div>
    </section>
    <footer class="footer">
  <strong class="connect">관리자 연락처 02-8004-9050</strong>
  <p class="copy">Copyright ⓒ2023 KITValley Co.,Ltd. All right reserved.</p>
</footer>
  </main>
</div>
<script src="../plugins/jquery.min.js"></script>
<script src="../plugins/jquery-ui.min.js"></script>
<script src="../plugins/jquery.MultiFile.js"></script>
<script src="../plugins/ckeditor5/ckeditor.js"></script>
<script src="../plugins/ckeditor5/editor.js" type="module"></script>
<script src="../js/ui_cmmn.js"></script>
<script src="../js/file_upload.js"></script>
<script>
  $(function () {
    const iptBox = $('.ipt_box');
    function clearView(ipt) {
      const btnClear = ipt.next('.btn_clear');
      (ipt.val() === "") ? btnClear.css('visibility', 'hidden') : btnClear.css('visibility', 'visible');
    }
    iptBox.on('keyup', 'input', function () {
      clearView($(this));
    })
    iptBox.each(function () {
      clearView($(this).find('input'));
    });
    iptBox.on('click', '.btn_clear', function () {
      $(this).prev('input').val("");
      $(this).css('visibility', 'hidden'); // val 삭제 후 클리버 버튼 안 보이게 추가했습니다!
    })
  })
</script>
</body>

</html>
