<article class="box_compact box_tool">
  <button type="button" class="btn_gray_line">목록</button>
  <span class="floatR">
    <button type="button" class="btn_red">저장</button>
    <button type="button" class="btn_gray_line">취소</button>
  </span>
</article>
<article class="issue_dtl issue_write">
  <section class="issue_cont">
    <header>
      <input type="text" title="제목" placeholder="제목">
    </header>  
    <div class="editor_wrap" id="editor_wrap">
      <textarea name="editor" id="editor" title="에디터 영역"></textarea>
    </div>
  </section>    
  <section class="issue_set">
    <section class="box_default_w">
      <dl class="set_list">
        <dt><label for="">업무상태</label></dt>
        <dd>
          <div class="select_custom task_status">
            <button class="label"><span class="opt_label">상태</span></button>
            <ul class="optionList">
              <li class="optionItem" tabindex="0"><span class="opt_label">상태</span></li>
              <li class="optionItem ef" tabindex="-1" data-value="ing"><span class="task_ing">진행</span></li>
              <li class="optionItem" tabindex="-1" data-value="plan"><span class="task_plan">계획</span></li>
              <li class="optionItem" tabindex="-1" data-value="done"><span class="task_done">완료</span></li>
              <li class="optionItem" tabindex="-1" data-value="cancel"><span class="task_cancel">취소</span></li>
              <li class="optionItem" tabindex="-1" data-value="hold"><span class="task_hold">보류</span></li>
            </ul>
          </div>
        </dd>
        <dt><label for="">만기일</label></dt>
        <dd>
          <div class="period_custom">
  <span>
    <input type="date" min="0001-01-01" max="9999-12-31" id="" name="start_date" title="시작일">
  </span>
  <span>
    <input type="date" min="0001-01-01" max="9999-12-31" title="종료일" name="end_date">
  </span>
</div>
        </dd>
        <dt><label for="">업무범주</label></dt>
        <dd>
          <span class="file_input">
            <select id="nameSelect">
              <option value="업무범주를 선택하세요" disabled selected>업무범주를 선택하세요</option>
            </select>
          </span>
          <div id="tagsList"></div>
        </dd>
      </dl>
    </section>
    <section class="box_default_w">
      <h1>담당자</h1>
      <span class="file_input">
        <input type="text" id="form_referrer" placeholder="참조자를 입력하세요." list="nameList" autocomplete="off">
        <datalist id="nameList">
  <optgroup label="개발본부">
    <option value="대장발핑">개발본부</option>
    <option value="개발핑">개발 1팀</option>
    <option value="새발핑">개발 1팀</option>
    <option value="말발핑">개발 2팀</option>
    <option value="소발핑">개발 2팀</option>
    <option value="곰발핑">개발 2팀</option>
  </optgroup>
  <optgroup label="경영관리">
    <option value="경영핑">경영관리</option>
    <option value="관리핑">경영관리</option>
  </optgroup>                  
</datalist>
        <button type="button" class="btn_ogt btnMngTree">조직도</button>
        <button type="button" class="btn_red_line">저장</button>
        <button type="button" class="btn_red_line" disabled>저장</button>
      </span>
      <ul class="btn_slideclose">
  <li>
    <div>
      <p>유한아름</p><button type="button">삭제</button>
    </div>
    <div class="tooltip">
      <div class="user_module">
  <figure class="user_photo"><img src="../../images/ic_user.png" alt="" loading="lazy"></figure> 
  <em>홍OO 연구원</em><b>(재난예경보MA팀)</b>
</div>
    </div>
  </li>
  <li>
    <div>
      <p>임선</p><button type="button">삭제</button>
    </div>
    <div class="tooltip">
      <div class="user_module">
  <figure class="user_photo"><img src="../../images/ic_user.png" alt="" loading="lazy"></figure> 
  <em>홍OO 연구원</em><b>(재난예경보MA팀)</b>
</div>
    </div>
  </li>
</ul>
    </section>
    <section class="box_default_w">
      <h1>참조자</h1>
      <span class="file_input">
        <input type="text" id="form_referrer" placeholder="참조자를 입력하세요." list="nameList" autocomplete="off">
        <datalist id="nameList">
  <optgroup label="개발본부">
    <option value="대장발핑">개발본부</option>
    <option value="개발핑">개발 1팀</option>
    <option value="새발핑">개발 1팀</option>
    <option value="말발핑">개발 2팀</option>
    <option value="소발핑">개발 2팀</option>
    <option value="곰발핑">개발 2팀</option>
  </optgroup>
  <optgroup label="경영관리">
    <option value="경영핑">경영관리</option>
    <option value="관리핑">경영관리</option>
  </optgroup>                  
</datalist>
        <button type="button" class="btn_ogt btnMngTree">조직도</button>
        <button type="button" class="btn_red_line">저장</button>
        <button type="button" class="btn_red_line" disabled>저장</button>
      </span>
      <ul class="btn_slideclose">
  <li>
    <div>
      <p>유한아름</p><button type="button">삭제</button>
    </div>
    <div class="tooltip">
      <div class="user_module">
  <figure class="user_photo"><img src="../../images/ic_user.png" alt="" loading="lazy"></figure> 
  <em>홍OO 연구원</em><b>(재난예경보MA팀)</b>
</div>
    </div>
  </li>
  <li>
    <div>
      <p>임선</p><button type="button">삭제</button>
    </div>
    <div class="tooltip">
      <div class="user_module">
  <figure class="user_photo"><img src="../../images/ic_user.png" alt="" loading="lazy"></figure> 
  <em>홍OO 연구원</em><b>(재난예경보MA팀)</b>
</div>
    </div>
  </li>
</ul>
    </section>
    <section class="box_default_w">
      <h1>첨부파일</h1>
      <div class="file_attach btn_attach">
  <input id="attachFiles" type="file" data-attach="doc" name="file" title="파일첨부하기" class="btn_file" multiple>
  <div id="file-drop" class="drop_zone">
    <div class="drop_info">
      <p>여기에 <span>파일을 드래그</span> 하거나 <span> 클릭하여</span> 파일을 선택해주세요!</p>
    </div>
    <ul id="doc" class="attach_list">
    </ul>
  </div>
</div>
    </section>
  </section>
</article>
