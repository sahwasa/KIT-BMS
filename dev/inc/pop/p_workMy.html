<dialog class="p_workMy">
  <form method="dialog">
    <header class="p_header">
      <strong>내 업무 추가, 상세 및 수정</strong>
      <button class="btnClose ico_org cancel" aria-label="close">닫기</button>
    </header>
    <div class="p_body">
      <table class="tbl_default tbl_row">
        <caption>내 업무 추가 테이블</caption>
        <colgroup>
          <col style="width:120px">
          <col style="width:auto">
        </colgroup>
        <tbody>
          <tr>
            <th scope="row" class="required"><label for="work_name">업무명</label></th>
            <td colspan="3"><input type="text" id="work_name"></td>
          </tr>
          <tr>
            <th scope="row"><label for="work_proj">프로젝트</label></th>
            <td colspan="3">
              <div class="file_input">
                <select name="" id=""><option value="">사업자분류</option></select>
                <select name="" id=""><option value="">기관선택</option></select>
                <input type="text" id="work_proj" list="projectList">
                @@include('../data/data_project_name.html')
                <label for="all"><input type="checkbox" id="all">전체</label>
              </div>
            </td>
          </tr>
          <tr>
            <th scope="row" class="required"><label for="work_range">업무범주</label></th>
            <td colspan="3">
              @@include('../module/work_tag.html')
            </td>
          </tr>
          <tr>
            <th scope="row" class="required">
              <label for="work_start">작업기간</label>
            </th>
            <td>
              <div class="period_custom">
                <input type="date" title="시작일" data-type="from" id="start_date" name="start-date" min="0001-01-01" max="9999-12-31">
                <input type="date" title="종료일" data-type="to" id="end_date" name="end-date" min="0001-01-01" max="9999-12-31">
              </div>
            </td>
          </tr>
          <tr>
            <th scope="row" class="required">담당자</th>
            <td colspan="3">홍00 (SI사업본부 개발1팀)</td>
          </tr>
          <tr>
            <th scope="row">업무요청자</th>
            <td colspan="3">
              <span class="file_input">
                <input type="text" id="biz_traveler" list="nameList" autocomplete="off">
                @@include('../data/data_emp_name.html')
                <button type="button" class="btn_ogt">조직도</button>
              </span>
            </td>
          </tr>          
          <tr>
            <th scope="row" class="required">
              <label for="work_content">업무내용</label>
            </th>
            <td colspan="3"><div contenteditable></div></td>
          </tr>
          <tr>
            <th scope="row">
              <label for="high">중요도</label>
            </th>
            <td colspan="3">
              <div class="btn_switch">
                <input type="radio" id="high" name="importance">
                <label for="high" class="high_prio">높음</label>
                <input type="radio" id="common" name="importance" checked="">
                <label for="common" class="normal_prio">보통</label>
                <input type="radio" id="row" name="importance">
                <label for="row" class="low_prio">낮음</label>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="btn_wrap">
        <button class="btn_red" type="button">저장</button>
        <button class="btn_red_line" type="button">수정</button>
        <button class="btn_red_line" type="button">삭제</button>
        <button class="btn_gray_line">닫기</button>
      </div>
    </div>
  </form>
</dialog>
