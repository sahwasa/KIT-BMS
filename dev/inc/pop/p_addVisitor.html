<dialog class="p_add_visitor" tabindex="0">
  <form method="dialog">
    <div class="p_header">
      <strong>내방객 사전등록</strong>
      <button class="btnClose ico_org cancel" aria-label="close">닫기</button>
    </div>   
    <div class="p_body">
      <article>
        <header class="blind">
          <h1>내방객 사전등록 정보</h1>
        </header>
        <table class="tbl_default tbl_row">
          <caption>내방객 사전등록 정보</caption>
          <tbody>
            <tr>
              <th scope="row" class="required"><label for="">내방객</label></th>
              <td><input type="text" id="" placeholder="내방객 성명, 소속" /></td>
            </tr>
            <tr>
              <th scope="row" class="required"><label for="">방문일시</label></th>
              <td><input type="datetime-local" id="stime" title="시각 선택"></td>
            </tr>
            <tr>
              <th scope="row"><label for="">목적</label></th>
              <td><input type="text" id="" placeholder="목적" /></td>
            </tr>
            <tr>
              <th scope="row"><label for="">안내장소</label></th>
              <td><input type="text" id="" placeholder="안내장소(ex.회의실A)" /></td>
            </tr>
            <tr>
              <th scope="row"><label for="">차량번호</label></th>
              <td><input type="text" id="" placeholder="차량번호" /></td>
            </tr>
          </tbody>
        </table>
      </article>
      <div class="btn_wrap">
        <button class="btn_red" type="submit">저장</button>
        <button class="btn_red_line" type="button">수정</button>
        <button class="btn_gray_line" type="button">닫기</button>
      </div>
    </div>
  </form>
</dialog>
