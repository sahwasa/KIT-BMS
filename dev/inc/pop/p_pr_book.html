<dialog class="p_pr_book" tabindex="0">
  <form method="dialog">
    <div class="p_header">
      <strong>신규도서 구매신청</strong>
      <button class="btnClose ico_org cancel" aria-label="close">닫기</button>
    </div>
    <div class="p_info">
      <h3>신청안내</h3>
      <ul>
        <li>구매한 도서는 회사 소유로 귀속됩니다.</li>
        <li>기존 도서목록을 확인하시어 중복 신청되지 않도록 유의하시기 바랍니다.</li>
        <li>외국, 정기간행물, 유아동, 코믹스, 장르(라이트노벨, 로맨스, 판타지,무협 등) 도서는 신청이 불가합니다.</li>
        <li>신청 도서는 격주 월요일마다 일괄 취합하여 서점에 주문합니다.</li>
      </ul>
    </div>
    <div class="p_body">
      <article class="ipt_wrap">
        <dl>
          <dt><label for="">도서명</label></dt>
          <dd>
            <input type="text" id="" placeholder="서적명" />
          </dd>
          <dt><label for="">저자</label></dt>
          <dd>
            <input type="text" id="" placeholder="저자" />
          </dd>
          <dt><label for="">출판사</label></dt>
          <dd>
            <input type="text" id="" placeholder="출판사" />
          </dd>
        </dl>
      </article>
      <article>
        <div class="auth">
          <h2>구매신청 완료</h2>
          <p>구매신청이 완료되었습니다.</p>
        </div>
      </article>
      <div class="btn_wrap">
        <button class="btn_red" type="submit">확인</button>
        <button class="btn_gray_line" type="button">닫기</button>
      </div>
    </div>
  </form>
</dialog>
