<dialog class="p_overtime" tabindex="0">
  <form method="dialog">
    <div class="p_header">
      <strong>연장근무 신청</strong>
      <button class="btnClose ico_org cancel" aria-label="close">닫기</button>
    </div>
    <div class="p_info">
      <h3>연장 근무를 신청합니다.</h3>
      <p>자정이 넘어가면 철야 체크를 해주세요.</p>
    </div>
    <div class="p_body">
      <article class="pw_change_step01 ipt_wrap">
        <dl>
          <dt><label for="" class="required">근무시간</label></dt>
          <dd>
            <!-- 날자는 자동으로 들어오되 수정 가능, 철야 체크시 다음날로 인식 -->
            <div class="period_custom"><span><input type="date" id="overwork_date" title="연장근로일" min="0000-01-01" max="9999-12-31"><input type="time" id="start_time" title="시작시간" step="1800"></span><span><input type="time" id="end_time" title="종료시간" step="1800"></span>
            </div>
            <span class="btn_toggle_single night_work">
              <input type="checkbox" id="night_work" checked><label for="night_work" data-label="철야" title="철야여부">철야</label>
            </span>
          </dd>
          <dt><label for="" class="required" >사유</label></dt>
          <dd class="full">
            <textarea id="" placeholder="연장근무 사유"></textarea>
          </dd>
        </dl>
      </article>     
      <div class="btn_wrap">
        <button class="btn_red" type="submit">확인</button>
        <button class="btn_gray_line" type="button">닫기</button>
      </div>
    </div>
  </form>
</dialog>
