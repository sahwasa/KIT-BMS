<dialog class="p_offWork" tabindex="0">
  <form method="dialog">
    <div class="p_header">
      <strong>퇴근시각 입력</strong>
      <button class="btnClose ico_org cancel" aria-label="close">닫기</button>
    </div>
    <div class="p_info">
      <h3>미입력한 퇴근시각을 입력합니다</h3>
      <p>자정이 넘어가서 퇴근하셨다면 철야 체크를 해주세요.</p>
    </div>
    <div class="p_body">
      <article class="pw_change_step01 ipt_wrap">
        <dl>
          <dt><label for="" class="required">퇴근시각</label></dt>
          <dd>
            <!-- 날자는 자동으로 들어오되 수정 가능, 철야 체크시 다음날로 인식 -->
            <div class="tool_lst"><input type="date" id="offwork_date" title="퇴근일" min="0000-01-01" max="9999-12-31" disabled><input type="time" id="off_time" title="퇴근시각, 30분 단위로 입력 가능, 키보드 방향키로 조정 가능합니다." step="1800">
            </div>
            <span class="btn_toggle_single night_work">
              <input type="checkbox" id="night_work" checked><label for="night_work" data-label="철야" title="철야여부">철야</label>
            </span>
          </dd>        
        </dl>
      </article>     
      <div class="btn_wrap">
        <button class="btn_red" type="submit">확인</button>
        <button class="btn_gray_line" type="button">닫기</button>
      </div>
    </div>
  </form>
</dialog>
