<dialog class="p_self_certification">
  <form method="dialog">
    <div class="p_header">
      <strong>본인인증</strong>
      <button class="btnClose ico_org cancel" aria-label="close">닫기</button>
    </div>
    <div class="p_body">
      <div class="auth">
        <p>내 정보를 확인하려면 비밀번호 인증이 필요합니다.</p>
      </div>
      <div class="ipt_box">
        <label for="pw" class="blind">비밀번호</label>
        <input type="password" id="pw" placeholder="비밀번호 입력" />
        <p class="info_warn">패스워드가 일치하지 않습니다. 다시 한 번 확인해 주세요.</p>
      </div>
      <div class="btn_wrap">
        <button class="btn_red" type="button">확인</button>
        <button class="btn_gray_line">취소</button>
      </div>
    </div>
  </form>
</dialog>
