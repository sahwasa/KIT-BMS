<dialog class="p_requireMan">
  <form method="dialog">
    <header class="p_header">
      <strong>요구사항 관리(요구사항 추가 및 수정)</strong>
      <button class="btnClose ico_org cancel" aria-label="close">닫기</button>
    </header>
    <div class="p_body">
      <table class="tbl_default tbl_row">
        <caption>요구사항 관리 테이블</caption>
        <colgroup>
          <col style="width:130px">
          <col style="width:auto">
          <col style="width:110px">
          <col style="width:auto">
        </colgroup>
        <tbody>
          <tr>
            <th scope="row">프로젝트명​</th>
            <td colspan="3">(P200200001) 2022년 000 용역</td>
          </tr>
          <!-- <tr>
            <th scope="row">요구사항ID</th>
            <td colspan="3">P200200001</td>
          </tr> -->
          <tr>
            <th scope="row"><label for="require_name">요구사항명​</label></th>
            <td colspan="3"><input type="text" id="require_name"></td>
          </tr>
          <tr>
            <th scope="row"><label for="require_step">단계​</label></th>
            <td colspan="3">
              <select name="require_step" id="require_step">
                <option value="단계 선택">단계 선택</option>
                <option value="착수">착수</option>
                <option value="분석">분석</option>
                <option value="설계">설계</option>
                <option value="구축">구축</option>
                <option value="시험,운영">시험,운영</option>
                <option value="교육">교육</option>
                <option value="준공">준공</option>
                <option value="보고">보고</option>
              </select>
            </td>
          </tr>
          <tr>
            <th scope="row"><label for="toprequire_name">상위요구사항 명</label></th>
            <td colspan="3">
              <select name="require_name" id="toprequire_name">
                <option value="상위 요구사항 선택">상위 요구사항 선택</option>
              </select>
            </td>
          </tr>
          <tr>
            <th scope="row"><label for="require_difficulty">난이도</label></th>
            <td>
              <select name="require_difficulty" id="require_difficulty">
                <option value="난이도 선택">난이도 선택</option>
              </select>
            </td>
            <th scope="row"><label for="require_importance">중요도</label></th>
            <td>
              <select name="require_importance" id="require_importance">
                <option value="중요도 선택">중요도 선택</option>
              </select>
            </td>
          </tr>
          <tr>
            <th><label for="require_report">대외보고</label></th>
            <td colspan="3"><label><input type="checkbox" id="require_report" checked>사용</label></td>
          </tr>
          <tr>
            <th scope="row"><label for="require_rfp">RFP ID</label></th>
            <td colspan="3"><input type="text" id="require_rfp"></td>
          </tr>
          <tr>
            <th scope="row"><label for="require_order">담당자(발주기관)</label></th>
            <td colspan="3">
              <span class="file_input">
                <select name="require_order" id="require_order">
                  <option value="기관 선택">기관 선택</option>
                </select>
                <select name="require_order" title="담당자 선택">
                  <option value="담당자 선택">담당자 선택</option>
                </select>
              </span>
            </td>
          </tr>
          <tr>
            <th scope="row"><label for="require_pl">담당자(PL)</label></th>
            <td colspan="3">
              <span class="file_input">
                <select name="require_pl" id="require_pl">
                  <option value="부서 선택">부서 선택</option>
                </select>
                <select name="require_pl" title="사원 선택">
                  <option value="사원 선택">사원 선택</option>
                </select>
              </span>
            </td>
          </tr>
          <tr>
            <th scope="row"><label for="require_content">요구사항 내용</label></th>
            <td colspan="3"><textarea name="require_content" id="require_content"></textarea></td>
          </tr>
          <tr>
            <th scope="row"><label for="require_plan">수행방안</label></th>
            <td colspan="3"><textarea name="require_plan" id="require_plan"></textarea></td>
          </tr>
        </tbody>
      </table>
      <div class="btn_wrap">
        <button class="btn_red" type="button">저장</button>
        <button class="btn_gray_line">닫기</button>
      </div>
    </div>
  </form>
</dialog>
