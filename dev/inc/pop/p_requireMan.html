<dialog class="p_requireMan">
  <form method="dialog">
    <header class="p_header">
      <strong>요구사항 관리(요구사항 추가 및 수정)</strong>
      <button class="btnClose ico_org cancel" aria-label="close">닫기</button>
    </header>
    <div class="p_body">
      <table class="tbl_default tbl_row">
        <caption>요구사항 관리 테이블</caption>
        <colgroup>
          <col style="width:130px">
          <col style="width:auto">
        </colgroup>
        <tbody>
          <tr>
            <th scope="row" class="required">프로젝트명​</th>
            <td  colspan="3">(P200200001) 2022년 000 용역</td>
          </tr>
          <!-- <tr>
            <th scope="row">요구사항ID</th>
            <td>P200200001</td>
          </tr> -->
          <tr>
            <th scope="row" class="required"><label for="require_name">요구사항명​</label></th>
            <td colspan="3"><input type="text" id="require_name"></td>
          </tr>
          <tr>
            <th scope="row" class="required"><label for="require_step">단계​</label></th>
            <td colspan="3">
              <select name="require_step" id="require_step">
                <option value="단계 선택">단계 선택</option>
                <option value="착수">착수</option>
                <option value="분석">분석</option>
                <option value="설계">설계</option>
                <option value="구축">구축</option>
                <option value="시험,운영">시험,운영</option>
                <option value="교육">교육</option>
                <option value="준공">준공</option>
                <option value="보고">보고</option>
              </select>
            </td>
          </tr>          
          <tr>
            <th scope="row" class="required"><label for="difficulty_high">난이도</label></th>
            <td colspan="3">
              <div class="btn_switch">
                <input type="radio" id="difficulty_high" name="difficulty">
                <label for="difficulty_high" class="high_prio">높음</label>
                <input type="radio" id="difficulty_common" name="difficulty" checked="">
                <label for="difficulty_common" class="normal_prio">보통</label>
                <input type="radio" id="difficulty_row" name="difficulty">
                <label for="difficulty_row" class="low_prio">낮음</label>
              </div>
            </td>
          </tr>
          <tr>
            <th scope="row" class="required"><label for="importance_high">중요도</label></th>
            <td colspan="3">
              <div class="btn_switch">
                <input type="radio" id="importance_high" name="importance">
                <label for="importance_high" class="high_prio">높음</label>
                <input type="radio" id="importance_common" name="importance" checked="">
                <label for="importance_common" class="normal_prio">보통</label>
                <input type="radio" id="importance_row" name="importance">
                <label for="importance_row" class="low_prio">낮음</label>
              </div>
            </td>
          </tr>
          <tr>
            <th><label for="require_report">대외보고</label></th>
            <td><label><input type="checkbox" id="require_report" checked>사용</label>(※ 기관보고용)</td>
          </tr>
          <tr>
            <th scope="row"><label for="require_rfp">RFP ID</label></th>
            <td><input type="text" id="require_rfp"></td>
            <th scope="row"><label for="sort_num">정렬번호</label></th>
            <td><input type="number" id="sort_num" placeholder="미입력시 자동부여"></td>          
          </tr>
          <tr>
            <th scope="row"><label for="require_order">기관 담당자</label></th>
            <td colspan="3">
              <span class="file_input">                
                <input type="text" placeholder="기관명, 담당자, 연락처 기재">
              </span>
            </td>
          </tr>
          <tr>
            <th scope="row" class="required"><label for="require_pl">요구사항 담당자</label></th>
            <td colspan="3">
              <span class="file_input">
                <select name="require_pl" title="사원 선택">
                  <option value="프로젝트 참여자 선택">프로젝트 참여자 선택</option>
                </select>
              </span>
            </td>
          </tr>
          <tr>
            <th scope="row" class="required"><label for="require_content">요구사항 내용</label></th>
            <td colspan="3"><textarea name="require_content" id="require_content"></textarea></td>
          </tr>
          <tr>
            <th scope="row"><label for="require_plan">수행방안</label></th>
            <td colspan="3"><textarea name="require_plan" id="require_plan"></textarea></td>
          </tr>
        </tbody>
      </table>
      <div class="btn_wrap">
        <button class="btn_red" type="button">저장</button>
        <button class="btn_gray_line">닫기</button>
      </div>
    </div>
  </form>
</dialog>
