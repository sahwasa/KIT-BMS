<dialog class="p_taskMan">
  <form method="dialog">
    <header class="p_header">
      <strong>작업 관리(작업 추가 및 수정)</strong>
      <button class="btnClose ico_org cancel" aria-label="close">닫기</button>
    </header>
    <div class="p_body">
      <table class="tbl_default tbl_row">
        <caption>업무 관리 테이블</caption>
        <colgroup>
          <col style="width:130px">
        </colgroup>
        <tbody>
          <tr>
            <th scope="row" class="required">프로젝트명​</th>
            <td>(P200200001) 2022년 000 용역</td>
          </tr>
          <tr>
            <th scope="row" class="required">요구사항명​</th>
            <td>로그인 및 로그이력기능</td>
          </tr>         
          <tr>
            <th scope="row" class="required"><label for="work_name">작업명</label></th>
            <td><input type="text" id="work_name"></td>
          </tr>
          <tr>
            <th scope="row" class="required"><label for="work_type">유형</label></th>
            <td>
              <select name="work_type" id="work_type">
                <option value="단계 선택">단계 선택</option>
                <option value="내부보고용">내부보고용</option>
              </select>
            </td>
          </tr>
          <tr>
            <th scope="row" class="required"><label for="work_range">작업범주</label></th>
            <td>
              <span class="file_input">
                <select id="nameSelect">
                  <option value="작업범주를 선택하세요" selected>작업범주를 선택하세요</option>
                </select>
              </span>
              <div id="tagList"></div>
            </td>
          </tr>
          <tr>
            <th scope="row" class="required"><label for="work_state">진행상태</label></th>
            <td>
              <select name="work_state" id="work_state">
                <option value="">수행중</option>
                <option value="">완료</option>
                <option value="">미정</option>
              </select>
            </td>
          </tr>
          <tr>
            <th scope="row" class="required">작업자</th>
            <td>
              <span class="file_input">
                <input type="text" id="biz_traveler" list="nameList" autocomplete="off">
                @@include('../data/data_emp_name.html')
              </span>
            </td>
          </tr>
          <tr>
            <th scope="row" class="required">
              <label for="work_expected">작업 예정기간</label>
            </th>
            <td>
              <div class="period_custom">
                <input type="date" title="시작일" data-type="from" id="start_date" name="start-date" min="0001-01-01" max="9999-12-31">
                <input type="date" title="종료일" data-type="to" id="end_date" name="end-date" min="0001-01-01" max="9999-12-31">
              </div>
            </td>
          </tr>
          <tr>
            <th scope="row" class="required">
              <label for="work_start">실제 작업기간</label>
            </th>
            <td>
              <div class="period_custom">
                <input type="date" title="시작일" data-type="from" id="start_date" name="start-date" min="0001-01-01" max="9999-12-31">
                <input type="date" title="종료일" data-type="to" id="end_date" name="end-date" min="0001-01-01" max="9999-12-31">
              </div>
            </td>
          </tr>
          <tr>
            <th scope="row" class="required">
              <label for="work_content">작업내용</label>
            </th>
            <td><div id="work_content" contenteditable></div></td>
          </tr>
          <tr>
            <th scope="row" class="required">
              <label for="work_place">수행장소</label>
            </th>
            <td><input type="text" id="work_place"></td>
          </tr>         
          <tr>
            <th scope="row">
              <label for="task_handover">인수인계 구분</label>
            </th>
            <td>
              <div class="btn_switch">
                <input type="radio" id="handover_na" name="task_handover" checked><label for="handover_na">해당없음</label>
                <input type="radio" name="task_handover" id="handover"><label for="handover">업무인계</label>
                <input type="radio" name="task_handover" id="assume"><label for="assume">업무인수</label>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="btn_wrap">        
        <button class="btn_red" type="button">저장</button>
        <button class="btn_red_line">삭제</button>
      </div>
    </div>
  </form>
</dialog>
