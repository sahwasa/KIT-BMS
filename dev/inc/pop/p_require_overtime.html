<dialog class="p_overtime" tabindex="0">
  <form method="dialog">
    <div class="p_header">
      <strong>연창근무 신청</strong>
      <button class="btnClose ico_org cancel" aria-label="close">닫기</button>
    </div>
    <div class="p_info">
      <h3>연장 근무를 신청합니다.</h3>
      <p>새 비밀번호는 8자 이상으로 생성해주세요. 영문(대문자, 소문자), 숫자, 특수문자 사용이 가능합니다.</p>
    </div>
    <div class="p_body">
      <article class="pw_change_step01 ipt_wrap">
        <dl>
          <dt><label for="old_PW">기존 비밀번호</label></dt>
          <dd>
            <div class="period_custom">
                <input type="datetime-local" id="stime" title="시각 선택"></input>
                <input type="datetime-local" id="stime" title="시각 선택"></input>
              </div>
          </dd>
          <dt><label for="old_PW">새 비밀번호</label></dt>
          <dd>
            <input type="password" id="old_PW" placeholder="새 비밀번호" />
            <p class="info_warn">비밀번호 형식을 확인해주세요.</p>
          </dd>
          <dt><label for="old_PW">비밀번호 재확인</label></dt>
          <dd>
            <input type="password" id="old_PW" placeholder="비밀번호 재확인" />
            <p class="info_ok">비밀번호 일치</p>
          </dd>
        </dl>
      </article>
      <article class="pw_change_step02">
        <div class="auth">
          <h2>비밀번호 변경 완료</h2>
          <p>비밀번호 변경이 완료되었습니다.</p>
        </div>
      </article>
      <div class="btn_wrap">
        <button class="btn_red" type="submit">확인</button>
        <button class="btn_gray_line" type="button">닫기</button>
      </div>
    </div>
  </form>
</dialog>
