<dialog id="voteArea" class="p_change_pw" tabindex="0">
  <div id="vote_0">
    <form id="voteForm" method="dialog">
      <div class="p_header">
        <strong>투표 생성</strong>
        <button class="btnClose ico_org cancel" aria-label="close">닫기</button>
      </div>
      <div class="p_body">
        <article class="pw_change_step01 ipt_wrap">
          <span class="file_input"><label for="question" class="blind">투표내용</label>
            <input type="text" id="question" name="question" required placeholder="투표주제를 입력해주세요"
                        value="산리오에서 제일가는 귀염둥이 캐릭터는?">
          </span>
          <ul id="optionsContainer" class="vote_wrap"></ul>
        </article>
        <div class="btn_wrap">
          <button type="button" id="addOption" class="btn_default">옵션 추가</button>
          <button type="button" id="createVote" class="btn_red">투표 생성</button>
        </div>
      </div>
    </form>
  </div>
</dialog>
