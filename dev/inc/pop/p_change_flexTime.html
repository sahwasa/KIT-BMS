<dialog class="p_change_flexTime" tabindex="0">
  <form method="dialog">
    <div class="p_header">
      <strong>근무시간 변경신청</strong>
      <button class="btnClose ico_org cancel" aria-label="close">닫기</button>
    </div>   
    <div class="p_body">
      <article>
        <header class="p_body_tit">
          <h1>변경이력</h1>
        </header>
        <table class="tbl_default tbl_row">
          <caption>내 업무 추가 테이블</caption>
          <colgroup>
            <col style="width:120px">
            <col style="width:auto">
            <col style="width:120px">
            <col style="width:auto">
          </colgroup>
          <tbody>
            <tr>
              <th scope="row" class="required"><label for="">분류</label></th>
              <td><select name="" id=""><option value="">선택</option></select></td>
              <th scope="row" class="required"><label for="">사업자명</label></th>
              <td><input type="text" id="" placeholder="사업자명" /></td>
            </tr>
            <tr>
              <th scope="row" class="required"><label for="">사업자번호</label></th>
              <td><input type="text" id="" placeholder="사업자번호" /></td>
              <th scope="row"><label for="">대표자명</label></th>
              <td><input type="text" id="" placeholder="대표자명" /></td>
            </tr>
            <tr>
              <th scope="row"><label for="">업태</label></th>
              <td><input type="text" id="" placeholder="업태" /></td>
              <th scope="row"><label for="">종목</label></th>
              <td><input type="text" id="" placeholder="종목" /></td>
            </tr>
            <tr>
              <th scope="row"><label for="">홈페이지</label></th>
              <td><input type="text" id="" placeholder="홈페이지" /></td>
              <th scope="row"><label for="">이메일</label></th>
              <td><input type="text" id="" placeholder="이메일" /></td>
            </tr>
            <tr>
              <th scope="row"><label for="">연락처</label></th>
              <td><input type="text" id="" placeholder="연락처" /></td>
              <th scope="row"><label for="">팩스</label></th>
              <td><input type="text" id="" placeholder="팩스" /></td>
            </tr>
            <tr>
              <th scope="row"><label for="">주소</label></th>
              <td colspan="3">
                <div class="addr">
                  <span class="tool_wrap">
                    <input type="text" id="address" title="우편번호" disabled="">
                    <button type="button" class="btn_ogt">우편번호</button>
                  </span>
                  <input type="text" name="address2" title="주소">
                  <input type="text" name="address3" title="상세주소">
                </div>
              </td>
            </tr>
            <tr>
              <th scope="row">공개여부</th>
              <td colspan="3">
                <div class="btn_switch">
                  <input type="radio" id="open1" name="closure" checked>
                  <label for="open1">공개</label>
                  <input type="radio" id="private2" name="closure">
                  <label for="private2">비공개</label>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </article>
      <div class="btn_wrap">
        <button class="btn_red" type="submit">저장</button>
        <button class="btn_red_line" type="button">수정</button>
        <button class="btn_gray_line" type="button">닫기</button>
      </div>
    </div>
  </form>
</dialog>
