<dialog class="p_change_flexTime" tabindex="0">
  <form method="dialog">
    <div class="p_header">
      <strong>근무시간 변경신청</strong>
      <button class="btnClose ico_org cancel" aria-label="close">닫기</button>
    </div>   
    <div class="p_body">      
      <article>
        <header class="blind">
          <h1>변경신청</h1>
        </header>
        <table class="tbl_default tbl_row">
          <caption>변경신청 내역</caption>
          <tbody>
            <tr>
              <th scope="row" class="required"><label for="work_range">근무시간</label></th>
              <td>
              <select id="nameSelect">
                <option value="근무시간을 선택하세요">근무시간 타입선택</option>
                <option value="">A타입 (08:00~17:00)</option>
                <option value="">B타입 (09:00~18:00)</option>
                <option value="">C타입 (10:00~19:00)</option>
              </select>
            </tr>
            <tr>
              <th scope="row" class="required"><label for="work_start">기간</label></th>
              <td>
                @@include('../module/module_period.html')
                <label for=""><input type="checkbox" id="">무기한</label>
              </td>
            </tr>
            <tr>
              <th scope="row" class="required"><label for="">사유</label></th>
              <td><input type="text" id="" placeholder="사유" /></td>
            </tr>
          </tbody>
        </table>
        <div class="btn_wrap">
          <button class="btn_red" type="submit">신청</button>
          <button class="btn_red_line" type="button">수정</button>
          <button class="btn_gray_line" type="button">닫기</button>
        </div>
      </article>
      <article>
        <header class="p_body_tit">
          <h1>변경이력</h1>
        </header>
        <table class="tbl_default tbl_row">
          <caption>변경이력</caption>
          <tbody>
            <tr>
              <th scope="row" class="required"><label for="work_range">근무시간</label></th>
              <td>
              <select id="nameSelect">
                <option value="근무시간을 선택하세요">근무시간 선택</option>
                <option value="">A타입(08:00~17:00)</option>
                <option value="">B타입(09:00~18:00)</option>
                <option value="">C타입(10:00~19:00)</option>
              </select>
            </tr>
            <tr>
              <th scope="row" class="required"><label for="work_start">기간</label></th>
              <td>
                @@include('../module/module_period.html')
                <label for=""><input type="checkbox" id="">무기한</label>
              </td>
            </tr>
            <tr>
              <th scope="row" class="required"><label for="">사유</label></th>
              <td><input type="text" id="" placeholder="사유" /></td>
            </tr>
          </tbody>
        </table>
      </article>
    </div>
  </form>
</dialog>
