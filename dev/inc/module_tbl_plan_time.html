<div class="tbl_plan_wrap">
  <div class="tbl_plan_preview">
    <div class="member_lst">
      <div class="column_wrap">
        <div class="label_row"><div class="label">시간</div></div>
        <div class="member_row">
          <div class="member" aria-expanded="false">
            <div>유한아름</div>
          </div>
        </div>
        <div class="member_row">
          <div class="member" aria-expanded="false">
            <div>임선</div>
          </div>
        </div>
      </div>
    </div>
    <div class="time_body">
      <div class="column_wrap">
        <div class="timelabel">
          <div>8</div><div>9</div><div>10</div><div>11</div><div>12</div><div>13</div> <div>14</div><div>15</div><div>16</div><div>17</div><div>18</div><div>19</div><div>20</div>
        </div>
        <div class="timeline">
          <div class="col_wrap">
            <!-- 생성한 시간 갯수만큼 기본 생성(예제는 13개) -->
            <div class="hour_wrap"><div></div></div>
            <div class="hour_wrap"><div></div></div>
            <div class="hour_wrap"><div></div></div>
            <div class="hour_wrap"><div></div></div>
            <div class="hour_wrap"><div></div></div>
            <div class="hour_wrap"><div></div></div>
            <div class="hour_wrap"><div></div></div>
            <div class="hour_wrap"><div></div></div>
            <div class="hour_wrap"><div></div></div>
            <div class="hour_wrap"><div></div></div>
            <div class="hour_wrap"><div></div></div>
            <div class="hour_wrap"><div></div></div>
            <div class="hour_wrap"><div></div></div>
          </div>
          <div class="row_wrap">
            <!-- 생성한 시간 갯수만큼 기본 생성(예제는 13개) -->
            <!-- width값, left값 (100% / 시간갯수 * 0.5=30분 -->
            <div></div><div></div><div></div><div></div><div></div>
            <div></div><div></div><div></div><div></div><div></div>
            <div></div><div></div><div></div>
            <div class="busy" style="width:calc((100% / 13) * 1 + 1px);left:calc(100% / 13 * 1);"></div>
            <div class="absence" style="width:calc((100% / 13) * 2 + 1px);left:calc(100% / 13 * 3);"></div>
          </div>                                
          <div class="row_wrap">
            <!-- 생성한 시간 갯수만큼 기본 생성(예제는 13개) -->
            <div></div><div></div><div></div><div></div><div></div>
            <div></div><div></div><div></div><div></div><div></div>
            <div></div><div></div><div></div>
            <div class="busy" style="width:calc((100% / 13) * 1.5 + 1px);left:calc(100% / 13 * 0);"></div><div class="busy" style="width:calc((100% / 13) * 2 + 1px);left:calc(100% / 13 * 5);"></div><div class="absence" style="width:calc((100% / 13) * .5 + 1px);left:calc(100% / 13 * 10);"></div>
          </div>                          
        </div>
        <div class="mark_wrap">
          <div class="marks">
            <div class="select" style="width:calc((100% / 13) * 1.5 + 1px);left:calc(100% / 13 * 0);"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
