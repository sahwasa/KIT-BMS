<div class="tbl_plan_wrap">
  <div class="tbl_plan_preview">
    <div class="member_lst">
      <div class="column_wrap">
        <div class="label_row"><div class="label">월&sol;주</div></div>
        <div class="member_row">
          <div class="member" aria-expanded="false">
            <div>유한아름</div>
          </div>
        </div>
        <div class="member_row">
          <div class="member" aria-expanded="false">
            <div>임선</div>
          </div>
        </div>
      </div>
    </div>
    <div class="day_body">
      <div class="column_wrap">
        <div class="daylabel">
          <div>8M 1W</div><div>8M 2W</div><div>8M 3W</div><div>8M 4W</div><div>8M 5W</div>
        </div>
        <div class="dayline">
          <div class="col_wrap">
            <!-- 생성한 날자 갯수만큼 기본 생성(예제는 5개) -->
            <div class="week_wrap"><div></div><div></div><div></div><div></div><div></div></div>
            <div class="week_wrap"><div></div><div></div><div></div><div></div><div></div></div>
            <div class="week_wrap"><div></div><div class="holyday" title="광복절"></div><div></div><div></div><div></div></div>
            <div class="week_wrap"><div></div><div></div><div></div><div></div><div></div></div>
            <div class="week_wrap"><div></div><div></div><div></div><div></div><div></div></div>
          </div>
          <div class="row_wrap">
            <!-- 생성한 날자 갯수만큼 기본 생성(예제는 5개) -->
            <!-- width값, left값 (100% / 날자갯수 * 1=1일) -->
            <div></div><div></div><div></div><div></div><div></div>
             <div class="busy" style="width:calc((100% / 5) * 1 + 1px);left:calc(100% / 5 * 1);"></div>
            <div class="absence" style="width:calc((100% / 5) * 1 + 1px);left:calc(100% / 5 * 2);"></div>
          </div>                                
          <div class="row_wrap">
            <!-- 생성한 날자 갯수만큼 기본 생성(예제는 5개) -->
            <div></div><div></div><div></div><div></div><div></div>
            <div class="busy" style="width:calc((100% / 5) * 2 + 1px);left:calc(100% / 1 * 0);"></div>
          </div>                              
        </div>
        <div class="mark_wrap">
          <div class="marks">
            <div class="select" style="width:calc((100% / 5) * 1 + 1px);left:calc(100% / 5 * 3);"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
