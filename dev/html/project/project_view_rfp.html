<article>
  <header>
    <h1 class="blind">요구사항</h1>
    <div class="proj_legend ico_proj">
      <!-- 진행상태 (수행중,완료,보류)
      최초 등록 : 수행중
      최초 등록 후 : 반려는 없고 보류 혹은 수정삭제
      완료 요청 : 완료 요청
      완료요청 승인 : 완료
      완료요청 반려 : 수행중
      변경 요청 : 변경 요청
      변경요청 승인 또는 반려 : 수행중
      보류 : 보류
       -->
      <ul>        
        <!-- <li><i class="ready"></i>준비</li>  -->
        <li><i class="ing"></i>수행중</li>
        <li><i class="done"></i>완료</li>
        <li><i class="hold"></i>보류</li>
      </ul>
      <ul>
        <li><i class="check"></i>완료요청</li>        
        <li><i class="apply"></i>변경요청</li>        
      </ul>
    </div>
    <span class="btn_wrap">
      <button type="button" class="btn_default" disabled>엑셀 일괄 업로드(보류)</button>
      <button type="button" class="btn_default" disabled>엑셀 다운로드(보류)</button>
    </span>
  </header>
  <div class="article_body">
    <section class="left_section">
      <header class="lst_header">
        <h1 class="blind">요구사항 및 업무 목록</h1>
        <div class="btn_switch border_none">
          <input type="radio" id="rfp_all" name="rfp_apply" checked>
          <label for="rfp_all" class="opened">전체</label>
          <input type="radio" id="rfp_change" name="rfp_apply">
          <label for="rfp_change" class="closed">변경요청<em>1</em>건</label>
          <input type="radio" id="rfp_done" name="rfp_apply">
          <label for="rfp_done" class="closed">완료요청<em>1</em>건</label>
        </div>
        <button type="button" class="btn_red" onclick="document.querySelector('.p_requireMan').showModal();">요구사항 추가</button>
      </header>
      <ul class="con_rfp_board ico_proj">
        @@include('inc_rfp_task.html')        
      </ul>
    </section>
    <section class="right_section">
      @@include('inc_rfp.html')
      @@include('inc_task.html')
    </section>
  </div>
</article>
@@include('../../inc/pop/p_requireMan.html')<!--// 요구사항 관리 -->
@@include('../../inc/pop/p_taskMan.html')<!--// 업무 관리 -->
@@include('../../inc/pop/p_require_task_change.html') <!-- 업무 변경요청 -->
