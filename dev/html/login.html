@@include('../inc/script.html')
<script>
$(function(){
  const iptBox = $('.ipt_box');
  function clearView(ipt){
    const btnClear = ipt.next('.btn_clear');
    (ipt.val() === "") ? btnClear.css('visibility','hidden') : btnClear.css('visibility','visible');
  }
  iptBox.on('keyup','input', function(){
    clearView($(this));
  })
  iptBox.each(function() {
    clearView($(this).find('input'));
  });
  iptBox.on('click','.btn_clear',function(){
    $(this).prev('input').val("");
  })
})
</script>
